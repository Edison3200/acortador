{% extends 'layouts/base.html' %} 
{% block titulo %} URL SHORT {% endblock %} 
{% block contenido %}

<body>
  
  <div class="row justify-content-md-center mb-3">
    <div class="col-md-10 m-5">
      <div class="card" >
        <div class="card-header text-center">
          <h5>Actualizacion de Enlace </h5>
        </div>
        <div class="card-body">
          <h5 class="card-title"> </h5>

    <form action="{{ url_for('solicitud_direcciones') }}" method="POST">
      <fieldset disabled>
        <div class="form-group">
          <label for="InputTextDesactivado">Url Corta</label>
          <input type="text" id="url_corta" class="form-control"
                 placeholder="Campo deshabilitado" value="{{direccion[2]}}">
        </div>
      </fieldset>
      <div  class="form-group">
        <input type="text" hidden   value="{{direccion[0]}}" id="identificador" name="identificador" class="form-control" />
      </div>
      <div class="form-group">
        <label for="nombre">Link Principal</label>
        <input type="text" value="{{direccion[1]}}" id="original" name="original" class="form-control" placeholder="Direccion original" required />
      </div>
      <hr style="color: #0056b2;" />
      <div class="form-group text-center">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Volver</a>
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>
      </div>
      </div>
    </div>
  </div>

</body>
{% endblock %}
